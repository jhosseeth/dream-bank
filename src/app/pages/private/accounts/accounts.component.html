<mat-card>
	<mat-card-header>
		<mat-card-title>All accounts</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<table mat-table [dataSource]="dataSource" matSort class="">

			<!-- Position Column -->
			<ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
				<td mat-cell *matCellDef="let account"> {{account.type}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="account_name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </th>
				<td mat-cell *matCellDef="let account"> {{account.account_name}} </td>
			</ng-container>

			<!-- Weight Column -->
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
				<td mat-cell *matCellDef="let account"> {{account.status}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="currency">
				<th mat-header-cell *matHeaderCellDef> Currency </th>
				<td mat-cell *matCellDef="let account"> {{account.currency}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="current_balance">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
				<td mat-cell *matCellDef="let account"> ${{account.current_balance}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}/transactions"></tr>
		</table>
	</mat-card-content>
</mat-card>
