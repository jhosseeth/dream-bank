<mat-card>
	<div>
		<h3>${{ lastMonthAverage }}</h3>
		<p>Average amount of transactions in this month</p>
	</div>
	<a routerLink="../../">
		<img src="assets/img/go-back.png">
	</a>
</mat-card>

<mat-card class="table-card">
	<mat-card-header>
		<mat-card-title>Last Transactions</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<table mat-table [dataSource]="dataSource" matSort class="">

			<!-- Position Column -->
			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
				<td mat-cell *matCellDef="let transaction"> {{transaction.date}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
				<td mat-cell *matCellDef="let transaction" class="txt-uppercase"> {{transaction.description}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="currency">
				<th mat-header-cell *matHeaderCellDef> Currency </th>
				<td mat-cell *matCellDef="let transaction"> {{transaction.currency}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="value">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
				<td mat-cell *matCellDef="let transaction"> ${{transaction.value}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</mat-card-content>
</mat-card>
